<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Supply Chain Tracker API Docs</title>
  <link rel="stylesheet" href="/swagger-ui/theme-colorful.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="/webjars/swagger-ui/5.9.0/swagger-ui.css" />
  <style>
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }
    body { margin: 0; background: #fafafa; }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="/webjars/swagger-ui/5.13.0/swagger-ui-bundle.js"></script>
  <script src="/webjars/swagger-ui/5.13.0/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      window.ui = SwaggerUIBundle({
        url: "/v3/api-docs",
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout"
      });
    }
  </script>
</body>
</html>
